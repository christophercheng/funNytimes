<html><head>
  <title>NyTimes PayWall Options</title>
  <script type="text/javascript" src="../js/options.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div id="main">
        <h2><img alt="icon" id="icon" src="../../assets/nytimes_icon_114x114.png">NYTimes Paywall Options</h2>
        <hr id="vSpacer">
        <div class="optionBlock">
          <label for="payWallOption">Mr. Gorbachev, tear down this wall!</label>
          <input type="checkbox" id="payWallOption">
        </div>
        <div class="optionBlock">
          <label for="adRemovalOption">Remove ads</label>
          <input type="checkbox" id="adRemovalOption">
        </div>			
        <div class="optionBlock">
          <label for="trumpOption">Replace Trump references with</label>
          <input type="checkbox" id="trumpOption">
        </div>
        <div class="optionBlock">
          <label for="trumpNameOption">...an affectionate nickname:</label>
          <input type="text" id="trumpNameOption" minlength="2" maxlength="20">
        </div>
        <div class="optionBlock">
            <label for="yoHeaderOption">Enhance section titles with</label>
            <input type="checkbox" id="yoHeaderOption">
          </div>
        <div class="optionBlock">
          <label for="yoSuffixOption">...a suffix:</label>
          <input type="text" id="yoSuffixOption" minlength="2" maxlength="20">
        </div>
        <hr>
        <div id="footer">
          <button id="closeButton" disabled>Save & Close</button>
          <span id="status"></span>
          </div>
      </div>
    </div>
  
  
  </body></html>
